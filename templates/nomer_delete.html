{% extends 'base.html' %}

{% block content %}
	<h1>Удаление пользователя</h1>
	{% if object.is_living %}
	<p>Простите, но вы не можете удалить этот номер, так как в нем проживает постоялец</p>
	{% else %}
	<form method='post'>{% csrf_token %}
		<p>Вы уверены, что хотите удалить номер "{{ object.numder }}"?</p>
		<input type="submit" value="Confirm">		
	</form>
	{% endif %}
{% endblock %}
